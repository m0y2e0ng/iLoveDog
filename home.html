<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ilovemix</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="home.css">
</head>
<body>

  <div class="quarter top-left">
      <iframe id="controlsFrame" src="pattern-controls.html"></iframe>
  </div>

  <div class="quarter top-right">
      <iframe id="canvasFrame" src="pattern-canvas.html"></iframe>
  </div>

  <!-- 나머지 레이아웃은 그대로 -->
  <div class="quarter bottom-left"></div>
  <div class="quarter bottom-right"></div>

<script>
// 왼쪽 iframe에서 메시지 오면 오른쪽 iframe으로 전달
window.addEventListener("message", (event) => {
    const data = event.data;
    if (!data || !data.type) return;

    const canvasFrame = document.getElementById("canvasFrame");
    canvasFrame.contentWindow.postMessage(data, "*");
});
</script>

</body>
</html>
