  <style>
    :root {
      --primary-color: #D4A5A5;
      --primary-hover: #C08A8A;
      --accent-color: #E57373;
      --bg-color: #FAF5F5;
      --sidebar-bg: #FFFFFF;
      --text-color: #5D4037;
      --card-bg: #FFFFFF;
      --border-color: #EBD4D4;
    }

    body {
      font-family: 'Nunito', system-ui, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      overflow: hidden;
      color: var(--text-color);
      background-color: var(--bg-color);
    }

    /* === 왼쪽 사이드바 === */
    .sidebar {
      width: 340px;
      min-width: 340px;
      /* 고정 너비 유지 */
      background-color: var(--sidebar-bg);
      padding: 30px 25px;
      border-right: 1px solid var(--border-color);
      overflow-y: auto;
      box-shadow: 4px 0 15px rgba(141, 110, 99, 0.08);
      /* 브라운 톤 그림자 */
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    h3 {
      font-family: "agahnsangsoo2012", sans-serif;
      font-weight: 700;
      font-style: normal;
      font-size: 48px;
      margin: 0 0 10px 0;
      color: var(--text-color);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* === 컨트롤 카드 === */
    .control-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      border: 1px solid var(--border-color);
      box-shadow: 0 4px 6px rgba(212, 165, 165, 0.1);
    }

    label {
      display: block;
      font-weight: 800;
      margin-bottom: 12px;
      color: #8D6E63;
      /* 부드러운 브라운 */
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* === 색상 버튼 === */
    .color-palette {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .color-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 3px solid transparent;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }

    .color-btn:hover {
      transform: scale(1.15);
    }

    .color-btn.active {
      border-color: var(--primary-color);
      transform: scale(1.15);
      box-shadow: 0 0 0 3px rgba(212, 165, 165, 0.3);
    }

    .no-bg-btn {
      background: white;
      border: 2px dashed #D7CCC8;
    }

    /* === 슬라이더 (말린 장미 테마) === */
    input[type=range] {
      -webkit-appearance: none;
      width: 100%;
      background: transparent;
    }

    input[type=range]:focus {
      outline: none;
    }

    input[type=range]::-webkit-slider-runnable-track {
      width: 100%;
      height: 10px;
      cursor: pointer;
      background: #EFD9D9;
      /* 연한 핑크베이지 */
      border-radius: 6px;
    }

    input[type=range]::-webkit-slider-thumb {
      height: 22px;
      width: 22px;
      border-radius: 50%;
      background: var(--primary-color);
      cursor: pointer;
      -webkit-appearance: none;
      margin-top: -6px;
      box-shadow: 0 2px 4px rgba(141, 110, 99, 0.2);
      border: 3px solid white;
      transition: background 0.2s, transform 0.2s;
    }

    input[type=range]::-webkit-slider-thumb:hover {
      background: var(--primary-hover);
      transform: scale(1.1);
    }

    .value-display {
      float: right;
      color: var(--primary-color);
      font-weight: 800;
      background: #FAF5F5;
      padding: 2px 8px;
      border-radius: 10px;
      font-size: 12px;
    }

    /* === 다운로드 버튼 (차분한 핑크) === */
    .download-btn {
      width: 100%;
      padding: 18px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 16px;
      font-weight: 800;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(212, 165, 165, 0.4);
      transition: transform 0.2s, box-shadow 0.2s, background-color 0.2s;
    }

    .download-btn:hover {
      background-color: var(--primary-hover);
      transform: translateY(-3px);
      box-shadow: 0 6px 15px rgba(212, 165, 165, 0.5);
    }

    .download-btn:active {
      transform: translateY(-1px);
    }

    /* === 메인 캔버스 (수정됨: 화면 맞춤 설정 적용) === */
    .main-content {
      flex: 1;
      background-color: var(--bg-color);
      background-image: radial-gradient(#EBD4D4 1.5px, transparent 1.5px);
      background-size: 24px 24px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      /* 여백 줄임 */
      overflow: hidden;
      /* 스크롤 방지 */
      position: relative;
    }

    .pattern-title {
      font-family: "agahnsangsoo2012", sans-serif;
      font-size: 28px;
      font-weight: 700;
      font-style: normal;
      color: #5D4037;
      margin-bottom: 20px;
      letter-spacing: -0.5px;
      flex-shrink: 0;
      /* 타이틀은 줄어들지 않음 */
    }

    canvas {
      box-shadow: 0 20px 40px rgba(93, 64, 55, 0.1);
      background: white;
      border-radius: 20px;

      /* 반응형 크기 설정 (비율 유지) */
      width: min(100%, 75vh);
      height: auto;
      aspect-ratio: 1/1;

      /* [중요] 픽셀 아트 선명하게 (깨짐 방지) */
      image-rendering: pixelated;
      image-rendering: crisp-edges;

      transition: transform 0.3s ease;
      border: 8px solid white;
      object-fit: contain;
      /* 비율 유지 */
    }
  </style>

<body>

  <div class="sidebar">
    <h3><a href="index.html" style="text-decoration: none; color: inherit;">iLoveDog</a></h3>

    <div class="control-card">
      <label>Background Color</label>
      <div class="color-palette" id="bgGroup">

        <button class="color-btn active" style="background:#F0B8C2"
          onclick="updateConfig('bgColor', '#F0B8C2', this)"></button>
        <button class="color-btn" style="background:#BEDF9D"
          onclick="updateConfig('bgColor', '#BEDF9D', this)"></button>
        <button class="color-btn" style="background:#FFDC91"
          onclick="updateConfig('bgColor', '#FFDC91', this)"></button>
        <button class="color-btn" style="background:#1A1A1A"
          onclick="updateConfig('bgColor', '#1A1A1A', this)"></button>
      </div>
    </div>

    <div class="control-card">
      <label>Point Color (Flower)</label>
      <div class="color-palette" id="pointGroup">

        <button class="color-btn active" style="background:#B682C5"
          onclick="updateConfig('pointColor', '#B682C5', this)"></button>
        <button class="color-btn" style="background:#437DE1"
          onclick="updateConfig('pointColor', '#437DE1', this)"></button>
        <button class="color-btn" style="background:#FF5A83"
          onclick="updateConfig('pointColor', '#FF5A83', this)"></button>
        <button class="color-btn" style="background:#A30018"
          onclick="updateConfig('pointColor', '#A30018', this)"></button>
      </div>
    </div>

    <div class="control-card">
      <label>Pixel Size <span id="scaleVal" class="value-display">3</span></label>
      <input type="range" min="1" max="8" step="0.5" value="3" oninput="updateConfig('scale', this.value)">
    </div>

    <div class="control-card">
      <label>Rotation <span id="rotateVal" class="value-display">0°</span></label>
      <input type="range" min="0" max="360" value="0" oninput="updateConfig('rotation', this.value)">
    </div>

    <button class="download-btn" onclick="downloadPattern()">Save My Pattern</button>
  </div>

  <div class="main-content">
    <div class="pattern-title">Jindo Pattern</div>
    <canvas id="jindoCanvas" width="800" height="800"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('jindoCanvas');
    const ctx = canvas.getContext('2d');

    // === 데이터 (진도/Dog 전용) ===
    const MAIN_PIXELS = [" S        S    ", " SNS      SNS  ", " SNS      SNS  ", " SNPNSSSSSNPNS  ", " SQPNNNNNNNPQS  ", " SQPNQNNNQNPQS  ", "SQNNNNNNNNNNNQS ", "SNNNMNNNNNMNNNS ", "SNNNCNNNNNCNNNS ", "SQNNNNGGGNNNNQS ", " SQNNNNPNNNNQS  ", "  SQQNNNNNQQS   ", "   SSSSSSSSS    "];
    const SUB_PIXELS = ["        ", "  R  R  ", "  RRRR  ", "  RRRR  ", "   RR   ", "V  RR  V", "VV VV VV", " V VV V ", " VVVVV  ", "  VVVV  ", "   VV   "]; // Flower
    const DECO_PIXELS = [" W ", "WWW", " W "];
    const SUB_COLOR_KEY = 'R'; // 꽃의 빨간 부분 교체

    const COLORS = {
      'A': '#BE845D', 'B': '#dbaa7d', 'C': '#8c694b', 'D': '#b78b63',
      'E': '#000000', 'F': '#9D6742', 'G': '#6d431d', 'H': '#4c2e13',
      'I': '#930d0d', 'J': '#ffb048', 'K': '#ffe948', 'L': '#ffd2cc',
      'M': '#513a25', 'N': '#ffffff', 'O': '#ed6a58', 'P': '#EE899C',
      'Q': '#d7e1e2', 'R': '#e24217', 'S': '#69797a', 'T': '#f4c290',
      'U': '#6fd146', 'V': '#93E1A4', 'W': '#FF0000', ' ': null
    };

    // **초기 설정값 (HTML 버튼과 일치)**
    let config = { scale: 3, rotation: 0, bgColor: '#F0B8C2', pointColor: '#B682C5' };
    const BASE_GAP_DOTS = 6;

    function updateConfig(key, value, btnElement) {
      config[key] = (key === 'scale' || key === 'rotation') ? Number(value) : value;

      if (btnElement) {
        const group = btnElement.parentElement;
        const buttons = group.querySelectorAll('.color-btn');
        buttons.forEach(btn => btn.classList.remove('active'));
        btnElement.classList.add('active');
      }

      if (key === 'scale') document.getElementById('scaleVal').innerText = value;
      if (key === 'rotation') document.getElementById('rotateVal').innerText = value + '°';

      drawScene();
    }

    function pseudoRandom(x, y) {
      const val = Math.sin(x * 12.9898 + y * 78.233) * 43758.5453;
      return val - Math.floor(val);
    }

    function drawPixelArt(pixelArray, cx, cy, isSubItem) {
      const pixelSize = config.scale;
      const cols = Math.max(...pixelArray.map(row => row.length));
      const rows = pixelArray.length;
      const w = cols * pixelSize;
      const h = rows * pixelSize;

      ctx.save();
      ctx.translate(cx - w / 2, cy - h / 2);

      for (let r = 0; r < rows; r++) {
        const rowStr = pixelArray[r];
        for (let c = 0; c < rowStr.length; c++) {
          const char = rowStr[c];
          let color = COLORS[char];
          if (isSubItem && char === SUB_COLOR_KEY) color = config.pointColor;
          if (!isSubItem && (char === 'W' || char === 'K')) color = config.pointColor;
          if (color) {
            ctx.fillStyle = color;
            ctx.fillRect(c * pixelSize, r * pixelSize, pixelSize + 0.6, pixelSize + 0.6);
          }
        }
      }
      ctx.restore();
    }

    function drawScene() {
      ctx.fillStyle = config.bgColor;
      ctx.fillRect(-canvas.width, -canvas.height, canvas.width * 3, canvas.height * 3);

      const pixelSize = config.scale;
      const mainCols = Math.max(...MAIN_PIXELS.map(row => row.length));
      const mainRows = MAIN_PIXELS.length;
      const stepX = (mainCols + BASE_GAP_DOTS) * pixelSize;
      const stepY = (mainRows + BASE_GAP_DOTS) * pixelSize;

      ctx.save();
      ctx.translate(canvas.width / 2, canvas.height / 2);
      ctx.rotate(config.rotation * Math.PI / 180);

      const buffer = 2.5;
      const cols = Math.ceil((canvas.width * buffer) / stepX);
      const rows = Math.ceil((canvas.height * buffer) / stepY);

      for (let r = -rows; r < rows; r++) {
        for (let c = -cols; c < cols; c++) {
          let x = c * stepX;
          let y = r * stepY;
          if (r % 2 !== 0) x += stepX / 2;

          const randVal = pseudoRandom(c, r);
          const posJitter = (randVal - 0.5) * pixelSize * 2;
          x += posJitter; y += posJitter;

          if (c % 2 === 0) {
            drawPixelArt(MAIN_PIXELS, x, y, false);
          } else {
            drawPixelArt(SUB_PIXELS, x, y, true);
          }
          if (pseudoRandom(c + 100, r + 100) > 0.3) {
            drawPixelArt(DECO_PIXELS, x + stepX / 2, y + stepY / 2, true);
          }
        }
      }
      ctx.restore();
    }

    function downloadPattern() {
      const link = document.createElement('a');
      link.download = `jindo-pattern.png`;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    window.onload = drawScene;
  </script>
</body>

</html>
